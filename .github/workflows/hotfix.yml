# .github/workflows/hotfix.yml
name: Start a new hotfix

on:
  push:
    branches:
      - 'hotfix/**'

jobs:
  start-new-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Get version from branch or tag name
        id: get_version
        uses: battila7/get-version-action@v2

      - name: Change version number in project
        run: yarn version --new-version ${{ steps.get_version.outputs.version-without-v }} --no-git-tag-version

      - name: Commit changes
        uses: EndBug/add-and-commit@v7
        with:
          author_name: github-actions
          author_email: github-actions@github.com
          message: 'Start hotfix ${{ steps.get_version.outputs.version }}'
          add: '["package.json", "package-lock.json"]'

      - name: Create Release Pull Request
        uses: repo-sync/pull-request@v2
        with:
          destination_branch: main
          pr_title: "Hotfix ${{ steps.get_version.outputs.version }}"
          github_token: ${{ github.token }}

      - name: Create Backport Pull Request
        uses: repo-sync/pull-request@v2
        with:
          destination_branch: dev
          pr_title: "Hotfix ${{ steps.get_version.outputs.version }} (backport)"
          github_token: ${{ github.token }}
